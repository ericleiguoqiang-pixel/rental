server:
  port: 8091

spring:
  profiles:
    active: dev
  application:
    name: rental-user-service
  # 配置中心导入 - Spring Cloud 2020.0+ 必需
  config:
    import:
      - optional:nacos:rental-user-service.yml
  
  cloud:
    nacos:
      discovery:
        server-addr: 43.143.163.102:8848
        namespace: rental-saas
        group: DEFAULT_GROUP
      config:
        server-addr: 43.143.163.102:8848
        namespace: rental-saas
        group: DEFAULT_GROUP
        file-extension: yml
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://43.143.163.102:3306/rentalsaas?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: rentalsaas
    password: rentalsaas
    
    # Druid连接池配置
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filter:
        stat:
          enabled: true
          log-slow-sql: true
          slow-sql-millis: 1000
        wall:
          enabled: true
          config:
            multi-statement-allow: true

  # Redis配置
  redis:
    host: 43.143.163.102
    port: 6379
    password: rentalsaas
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
    banner: false
  mapper-locations: classpath:mapper/*.xml

# JWT配置
app:
  jwt:
    secret: rental-saas-jwt-secret-key-2024
    access-token-expiration: 7200000  # 2小时
    refresh-token-expiration: 2592000000  # 30天

# 日志配置
logging:
  level:
    com.rental.saas: DEBUG
    com.baomidou.mybatisplus: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId}] %logger{50} - %msg%n"

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

# Swagger配置
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true